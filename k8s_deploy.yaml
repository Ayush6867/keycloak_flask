##################################################################################################
# kcuser service
##################################################################################################
apiVersion: v1
kind: Service
metadata:
  name: kcuser
  labels:
    app: kcuser
spec:
  ports:
  - name: http
    port: 8000
    targetPort: 80
  selector:
    app: kcuser
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: kcuser
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: kcuser
        version: v1
    spec:
      containers:
      - image: docker.io/dangtrinhnt/kcuser
        imagePullPolicy: IfNotPresent
        name: kcuser
        ports:
        - containerPort: 80
